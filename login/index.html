<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="IE=11;chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title></title>
    <link href="img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <link href="img/favicon.ico" rel="icon" type="image/vnd.microsoft.icon">
    <!-- 重製瀏覽器預設 css -->
    <link href="css/reset.css" rel="stylesheet">
    <!-- 套用 bootstrap4 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- 套用 fontawesome5.2 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- 開發版使用，正式版直接加入html -->
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
</head>

<body>
    <!-- 背景 -->
    <div class="w-100 h-100">
        <div id="bg" class="position-absolute">
            <iframe class="w-100 h-100" src="login.html" frameborder="0" allowtransparency="true"></iframe>
        </div>
        <div id="logo" class="position-absolute"><img alt="OlitGlobal" src="img/logo.png"></div>
    </div>
    <!-- 登入 window -->
    <div id="login" class="position-absolute">
        <div class="h-100 p-2 login-content">
            <!-- 圖示 -->
            <div class="mx-auto mt-auto mb-2 text-center"><img alt="Ecology" src="img/ecology_128.png"></div>
            <!-- 帳號密碼 -->
            <form>
                <div id="account-div" class="input-group input-group-sm mb-3 border border-025">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-white border-0"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="account" class="form-control border-0" name="id" onblur="this.placeholder='用户名'" onfocus="this.placeholder=''" placeholder="用户名" type="text">
                    <div class="input-group-append">
                        <span class="input-group-text bg-white border-0">
                            <i id="check-account" class="fas fa-check"></i>
                            <i id="error-account" class="fas fa-times"></i>
                        </span>
                    </div>
                </div>
                <div id="password-div" class="input-group input-group-sm mb-3 border border-025">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-white border-0"><i class="fas fa-lock"></i></span>
                    </div>
                    <input id="password" class="form-control border-0" name="pwd" onblur="this.placeholder='密码'" onfocus="this.placeholder=''" placeholder="密码" type="password">
                    <div class="input-group-append">
                        <span class="input-group-text bg-white border-0">
                            <i id="check-password" class="fas fa-check"></i>
                            <i id="error-password" class="fas fa-times"></i>
                        </span>
                    </div>
                </div>
                <button class="btn btn-primary w-100" type="submit">
                    <h6>登&nbsp;录</h6></button>
            </form>
        </div>
    </div>
    <!-- 錯誤訊息 -->
    <div id="invalid" class="alert alert-warning position-absolute">
        <h5 class="p-3">用户名或密码不正确</h5>
    </div>
</body>

</html>
